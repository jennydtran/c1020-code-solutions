<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="section-howitworks">
    <h2 class="section-heading">How It Works</h2>
    <div class="section-row">
      <div class="phone-info">
        <img class="phone-imagescreen" src="images/screen-1.png" alt="Phone example screen">
        <img class="phone-icon" src="images/switch-icon.png" alt="Icon of switch">
        <h3 class="phone-featureheading">App Switching</h3>
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="phone-info">
        <img class="phone-imagescreen" src="images/screen-2.png" alt="Phone example screen">
        <img class="phone-icon" src="images/filter-icon.png" alt="Icon of filter">
        <h3 class="phone-featureheading">Trip Filtering</h3>
        <p>Evaluates your trip requests.</p>
      </div>
      <div class="phone-info">
        <img class="phone-imagescreen" src="images/screen-3.png" alt="Phone example screen">
        <img class="phone-icon" src="images/slider-icon.png" alt="Icon of slider">
        <h3 class="phone-featureheading">Service Filters</h3>
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="phone-info">
        <img class="phone-imagescreen" src="images/screen-4.png">
        <img class="phone-icon" src="images/bars-icon.png">
        <h3 class="phone-featureheading">Stats + Mileage</h3>
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </section>
</body>
</html>
