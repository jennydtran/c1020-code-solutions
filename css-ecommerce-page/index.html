<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="container-section">
  <h1 class="newArrivals-heading">New Arrivals</h1>
  <div class="products-row">
    <div class="product-information">
      <div class="product-image">
        <img src="images/dress1.jpeg" alt="Free People Dress">
      </div>
      <p class="product-text"><span class="product-name">Free People</span> <span class="product-size">| Size 6</span></p>
      <p class="product-price"><ins>$35</ins> <del>$125 retail</del></p>
    </div>
    <div class="product-information">
      <div class="product-image">
        <img src="images/ysl-bag.jpeg" alt="Yves Saint Laurent bag">
      </div>
      <p class="product-text"><span class="product-name">Yves Saint Laurent</span> <span class="product-size">| One-Size</span></p>
      <p class="product-price"><ins>$200</ins> <del>$1600 retail</del></p>
    </div>
    <div class="product-information">
      <div class="product-image">
        <img src="images/key.jpeg" alt="Tiffany Gold Key">
      </div>
      <p class="product-text"><span class="product-name">Tiffany</span> <span class="product-size">| One-Size</span></p>
      <p class="product-price"><ins>$476</ins> <del>$2000 retail</del></p>
    </div>
    <div class="product-information">
      <div class="product-image">
        <img src="images/lv-bag.jpg" alt="Louis Vuitton Clutch">
      </div>
      <p class="product-text"><span class="product-name">Louis Vuitton</span> <span class="product-size">| One-Size</span></p>
      <p class="product-price"><ins>$95</ins> <del>$1200 retail</del></p>
    </div>
    <div class="product-information">
      <div class="product-image">
        <img src="images/dress2.jpeg" alt="Reformation Dress">
      </div>
      <p class="product-text"><span class="product-name">Reformation</span> <span class="product-size">| Size 4</span></p>
      <p class="product-price"><ins>$20</ins> <del>$108 retail</del></p>
    </div>
  </div>
</div>
</body>
</html>
